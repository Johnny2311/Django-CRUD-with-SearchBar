{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Enterprise X</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'workers/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'workers/css/style.css' %}" rel="stylesheet">

    <!-- DatePiker CSS -->
    <link rel="stylesheet" href="{% static 'workers/css/datepicker.min.css' %}"  />
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'worker_list' %}">Enterprise - X</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% for item in menu %}
            <li class="nav-item {% if item.active %} active {% endif %}">
              <a class="nav-link" href="{{ item.url }}"> {{ item.name }} </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="app">
        {% block content %}
        {% endblock %}
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'workers/js/jquery.min.js' %}"></script>
    <script src="{% static 'workers/js/bootstrap.min.js' %}"></script>

    <!-- DatePiker Javascript -->
    <script src="{% static 'workers/js/datepicker.min.js' %}" ></script>
  </body>
  <script>
        $(function () {
            $("#id_birthdate").datepicker({
            format:'dd/mm/yyyy',
            });
        });
    </script>
</html>
